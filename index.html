<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
</head>
<body>
    <div class="container">

        <div class="calculator">
                <div class="display">
                    <input type="text" id="input" placeholder="0">
                </div>
                <div class="buttons">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>.</button>
                    <button>/</button>

                </div>


                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>


                <div class="buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>


                <div class="buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="buttons">
                    <button>00</button>
                    <button>0</button>
                    <button>=</button>
                </div>

        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
